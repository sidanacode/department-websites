<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Website</title>
    <style>
        body {
            background-color: #3C208C;
            color: #BFBEC1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            padding: 10px 0;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .achievements {
            width: 60%;
            border: 2px solid #BFBEC1;
            padding: 20px;
            text-align: left;
        }
        .login-box {
            width: 30%;
            border: 2px solid #BFBEC1;
            padding: 20px;
            text-align: left;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            background: #3C208C;
            color: #BFBEC1;
            border: 1px solid #BFBEC1;
        }
        .footer {
            margin-top: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span>Placements</span>
            <span>Faculty</span>
            <span>Researches</span>
            <span>Clubs</span>
            <span>Students</span>
        </div>
        <div class="content">
            <div class="achievements">
                <h2>Department Achievements</h2>
            </div>
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" placeholder="tanishsidana.ece26@jecrc.ac.in">
                <input type="password" placeholder="Password">
            </div>
        </div>
        <div class="footer">
            <p>JECRC ECE X NourishX</p>
            <p>Logo - JECRC</p>
        </div>
    </div>
</body>
</html>
