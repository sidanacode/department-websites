<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="welcome">Welcome Tanish</div>
            <nav>
                <ul>
                    <li>Notes</li>
                    <li>Syllabus</li>
                    <li>Placement</li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Section -->
            <div class="left-section">
                <div class="meter">
                    <h3>Attendance Meter</h3>
                    <div class="circle"></div>
                </div>
                <div class="meter">
                    <h3>Mid Term Marks Meter</h3>
                    <div class="circle"></div>
                </div>
                <div class="notice-assignment">
                    <h3>Notice & Assignment</h3>
                    <div class="box"></div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="teachers">
                    <h3>Teachers</h3>
                    <div class="teacher-info">
                        <div class="circle"></div>
                        <div class="teacher-details">
                            <p>Name: ________</p>
                            <p>Roll No: ________</p>
                            <p>Section: ________</p>
                        </div>
                    </div>
                </div>
                <div class="chatbot">
                    <h3>Chatbot</h3>
                    <p>Chatbot that helps student find right education material</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
